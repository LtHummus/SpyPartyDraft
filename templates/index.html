<!DOCTYPE HTML>
<html>
<head>
    <title>Flask-SocketIO Test</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function(){
            namespace = '/test'; // change to an empty string to use the global namespace

            // the socket.io documentation recommends sending an explicit package upon connection
            // this is specially important when using the global namespace
            var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);

            var handle_create_success = function(msg) {
                console.log('got join success message');
                var room_id = msg['room_id'];
                $('#create_button').attr('disabled', 'disabled');
                $('#username').attr('disabled', 'disabled');
                $('#room').html('You are in room <b>' + room_id + '</b>.  Give this room to your oppnent.<br />');
            };

            var handle_room_broadcast = function(msg) {
                console.log('handling room broadcast');
                $('#room').append(msg['msg']);
                $('#room').append('<br />');
            };
            // event handler for server sent data
            // the data is displayed in the "Received" section of the page
            socket.on('my response', function(msg) {
                console.log('Received #' + msg.count + ': " + msg.data');
                if (msg['type'] === 'create_success') {
                    handle_create_success(msg);
                } else if (msg['type'] === 'room_broadcast') {
                    handle_room_broadcast(msg);
                }
                $('#log').append('<br>Received #' + msg.count + ': ' + msg);
            });

            // event handler for new connections
            socket.on('connect', function() {
                socket.emit('my event', {data: 'I\'m connected!'});
            });

            $('form#create').submit(function(event) {
                console.log('ok');
                socket.emit('create', {data: $('#username').val()});
                return false;
            });
            $('form#join_draft').submit(function(event) {
                console.log('attempting to join room');
                socket.emit('join_draft', {username: $('#join_username').val(), room_id: $('#join_room_id').val()});
//                socket.emit('join_draft',
//                        {
//                            username: $('#join_username'.val()),
//                            room_id: $('#join_room_id'.val())
//                        });
                return false;
            });
        });
    </script>
</head>
<body>
<h1>Flask-SocketIO Test</h1>
<h2>Join:</h2>
<form id="create" method="POST" action='#'>
    <input type="text" name="username" id="username" placeholder="Username" />
    <input type="submit" id="create_button" value="Create new Draft Room" />
    <div id="create_error"></div>
</form>
<form id="join_draft" method="POST" action='#'>
    <input type="text" name="username" id="join_username" placeholder="Username" />
    <input type="text" name="room_id" id="join_room_id" placeholder="Room ID" />
    <input type="submit" id="join_button" value="Join a Room" />
    <div id="join_error"></div>
</form>

<h2>Room Info:</h2>
<div id="room">Not in a room</div>
<h2>Receive:</h2>
<div id="log"></div>
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SpyParty Tournament Drafting</title>

    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function(){
            namespace = '/test'; // change to an empty string to use the global namespace

            // the socket.io documentation recommends sending an explicit package upon connection
            // this is specially important when using the global namespace
            var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);

            var username = "";
            var draft_id = "";

            var handle_create_success = function(msg) {
                console.log('got join success message');
                var room_id = msg['room_id'];
                $('#create_button').attr('disabled', 'disabled');
                $('#username').attr('disabled', 'disabled');
                $('#room').html('You are in room <b>' + room_id + '</b>.  Give this room to your oppnent.<br />');
            };

            var handle_join_success = function(msg) {
                console.log('joined room');
                var room_id = msg['room_id'];
                $('#join_error').html('');
                $('#room').html('You are in room <b>' + room_id + '</b>');
            };

            var handle_room_broadcast = function(msg) {
                console.log('handling room broadcast');
                $('#room').append(msg['msg']);
                $('#room').append('<br />');
            };

            var handle_draft_start = function(msg) {
                console.log('handling draft start');

                draft_id = msg['room_id'];

                var coin_flip_el = $('#coin_flip');

                if (username === msg['player_one']) {
                    coin_flip_el.html("Waiting for coin flip...");
                }

                coin_flip_el.css("visibility", "visible");


                $('#map_pool').append($('<h3>Map Pool</h3>'));
                _.each(msg['map_pool'], function(value, key, list) {
                    //console.log(value['name'] + " -> " + value['slug']);
                    var mapElement = $('<div>' + value['name'] + '<br /></div>');
                    $('#map_pool').append(mapElement);
                });
            };

            var handle_flip_winner = function(message) {
                var first_option_el = $('#first_option');

                if (username != message['winner']) {
                    first_option_el.html("You have lost the coin flip.  Waiting on opponent");
                }

                first_option_el.css("visibility", "visible");

            };

            var handle_select_spy_order = function(message) {
                var el = $('#second_option_spy_order');

                if (username == message['username']) {
                    $('#spy_order_message').html("<h3>" + message['message'] + "</h3>");
                } else {
                    el.html("Waiting on opponent to pick spy order...");
                }

                el.css('visibility', 'visible');
            };

            var handle_select_pick_order = function(message) {
                var el = $('#second_option_pick_order');

                if (username == message['username']) {
                    $('#pick_order_message').html("<h3>" + message['message'] + "</h3>");
                } else {
                    el.html("Waiting on opponent to pick spy order...");
                }

                el.css('visibility', 'visible');
            };

            var redraw_picks_bans = function(message) {
                $('#draft_bans').html('');

                _.each(message['banned_maps'], function(value, key, list) {
                    var el = $('<li>' + value['picker'] + ' has banned ' + value['map'] + '</li>');
                    $('#draft_bans').append(el);
                });

                $('#draft_picks').html('');

                _.each(message['picked_maps'], function(value, key, list) {
                    var el = $('<li>' + value['picker'] + ' has picked ' + value['map'] + '</li>');
                    $('#draft_picks').append(el);
                });
            };

            var handle_draft_info = function(message) {
                //hide stuff we don't care about any more
                $('#create_form_wrapper').css('visibility', 'hidden');
                $('#join_form_wrapper').css('visibility', 'hidden');
                $('#room_info').css('visibility', 'hidden');
                $('#coin_flip').css('visibility', 'hidden');
                $('#second_option_pick_order').css('visibility', 'hidden');
                $('#second_option_spy_order').css('visibility', 'hidden');

                $('#draft_info_current_player').html("Current player: " + message['current_player'] + "<br />");
                $('#draft_info_start_player').html("Start player: " + message['start_player'] + "<br />");
                $('#draft_info_first_spy').html("First spy: " + message['first_spy'] + "<br />");
                $('#draft_info_state').html("DRAFT STATE: " + message['state'] + "<br />");

                redraw_picks_bans(message);

                var userMessage;

                $('#draft_form_options').html('');

                if (message['current_player'] == username) {
                    _.each(message['map_pool'], function (value, key, list) {
                        //console.log(value['name'] + " -> " + value['slug']);
                        var radioButton = $('<input type="radio" name="map_choice" value="' + value['slug'] + '" /> ' + value['name'] + '<br />');
                        $('#draft_form_options').append(radioButton);
                    });
                    userMessage = "<h2>" + message['user_readable_state'] + "</h2>";
                    $('#draft_form').css('visibility', 'visible');
                } else {
                    userMessage = "<h2> Waiting for " + message['user_readable_state'] + "</h2>";
                    $('#draft_form').css('visibility', 'hidden');
                }

                $('#draft_form_message').html(userMessage);

                $('#draft_info').css('visibility', 'visible');



            };

            var handle_draft_over = function(message) {
                redraw_picks_bans(message);
                $('#draft_form').css('visibility', 'hidden');
                socket.emit('disconnect_request', {room_id: draft_id});
            };

            var handle_join_error = function(message) {
                $('#join_error').html(message['message']);
            };

            // event handler for server sent data
            // the data is displayed in the "Received" section of the page
            socket.on('my response', function(msg) {
                console.log('Received #' + msg.count + ': " + msg.data');
                $('#log').append('<br>Received #' + msg.count + ': ' + JSON.stringify(msg));

                if (msg['type'] === 'create_success') {
                    handle_create_success(msg);
                } else if (msg['type'] === 'room_broadcast') {
                    handle_room_broadcast(msg);
                } else if (msg['type'] === 'join_success') {
                    handle_join_success(msg);
                } else if (msg['type'] === 'draft_start') {
                    handle_draft_start(msg);
                } else if (msg['type'] === 'flip_winner') {
                    handle_flip_winner(msg);
                } else if (msg['type'] === 'select_spy_order') {
                    handle_select_spy_order(msg);
                } else if (msg['type'] === 'select_pick_order') {
                    handle_select_pick_order(msg);
                } else if (msg['type'] === 'draft_info') {
                    handle_draft_info(msg);
                } else if (msg['type'] === 'draft_over') {
                    handle_draft_over(msg);
                } else if (msg['type'] === 'join_error') {
                    handle_join_error(msg);
                }
            });

            // event handler for new connections
            socket.on('connect', function() {
                socket.emit('my event', {data: 'I\'m connected!'});
            });

            $('form#create').submit(function(event) {
                console.log('ok');
                username = $('#username').val();
                socket.emit('create', {data: username});
                return false;
            });
            $('form#join_draft').submit(function(event) {
                console.log('attempting to join room');
                username = $('#join_username').val();
                socket.emit('join_draft', {username: username, room_id: $('#join_room_id').val()});
                return false;
            });
            $('form#flip_form').submit(function(event) {
                console.log('flipping coin...');
                var f = $('input:radio[name=ht]').filter(":checked").val();
                var flip_data =
                    {username: username,
                    room_id: draft_id,
                    choice: f};
                console.log(flip_data);
                $("#coin_flip").css("visibility", "hidden");
                socket.emit('coin_flip', flip_data);
                return false;
            });

            $('form#first_option_form').submit(function(event) {
                console.log('putting choice up');
                var choice = $('input:radio[name=choice]').filter(":checked").val();
                var data = {
                    username: username,
                    room_id: draft_id,
                    choice: choice
                };
                socket.emit('first_option_form', data);
                $('#first_option').css('visibility', 'hidden');

                return false;
            });

            $('form#second_option_pick_form').submit(function(event) {
                var choice = $('input:radio[name=pick_choice]').filter(":checked").val();
                $('#second_option_pick_order').css('visibility', 'hidden');

                var data = {
                    username: username,
                    room_id: draft_id,
                    choice: choice
                };

                socket.emit('second_option_pick', data);

                return false;
            });

            $('form#second_option_spy_form').submit(function(event) {
                var choice = $('input:radio[name=spy_choice]').filter(":checked").val();
                $('#second_option_spy_order').css('visibility', 'hidden');

                var data = {
                    username: username,
                    room_id: draft_id,
                    choice: choice
                };

                socket.emit('second_option_spy', data);

                return false;
            });

            $('form#draft_form').submit(function(event) {
                var choice = $('input:radio[name=map_choice]').filter(":checked").val();
                console.log("got value " + choice);

                var data = {
                    username: username,
                    room_id: draft_id,
                    choice: choice
                };
                socket.emit('draft_map', data);
                return false;
            });
        });
    </script>
</head>
<body>
<h1>SpyParty Draft Tool</h1>
<h2>Join:</h2>
<div id="create_form_wrapper">
    <form id="create" method="POST" action='#'>
        <input type="text" name="username" id="username" placeholder="Username" />
        <input type="submit" id="create_button" value="Create new Draft Room" />
        <div id="create_error"></div>
    </form>
</div>
<div id="join_form_wrapper">
    <form id="join_draft" method="POST" action='#'>
        <input type="text" name="username" id="join_username" placeholder="Username" />
        <input type="text" name="room_id" id="join_room_id" placeholder="Room ID" />
        <input type="submit" id="join_button" value="Join a Room" />
        <div id="join_error"></div>
    </form>
</div>

<div id="draft_info" style="visibility: hidden">
    <h1>Currently Drafting!</h1>
    <div id="draft_info_current_player"></div>
    <div id="draft_info_start_player"></div>
    <div id="draft_info_first_spy"></div>
    <div id="draft_info_state"></div>
    <ul>
        <h3>Bans</h3>
        <div id="draft_bans"></div>
    </ul>
    <ul>
        <h3>Picks</h3>
        <div id="draft_picks"></div>
    </ul>
    <form id="draft_form" method="POST" action="#" style="visibility: hidden;">
        <div id="draft_form_message"></div>
        <div id="draft_form_options"></div>
        <input type="submit" value="Submit" />
    </form>

</div>

<div id="room_info">
    <h2>Room Info:</h2>
    <div id="room">Not in a room</div>
    <div id="drafting">
        <div id="coin_flip" style="visibility: hidden">
            <form id="flip_form" method="POST" action="#">
                <input type="radio" name="ht" value="heads" />Heads <br />
                <input type="radio" name="ht" value="tails" />Tails <br />
                <input type="submit" name="flip_button" value="Flip" />
            </form>
        </div>
        <div id="first_option" style="visibility: hidden">
            <h3>You've won the coin flip!</h3>
            <form id="first_option_form" method="POST" action="#">
                <input type="radio" name="choice" value="pickfirst" />Pick First<br />
                <input type="radio" name="choice" value="picksecond" />Pick Second<br />
                <input type="radio" name="choice" value="spyfirst" />Spy First<br />
                <input type="radio" name="choice" value="spysecond" />Spy Second<br />
                <input type="radio" name="choice" value="defer" />Defer Option to Other Player<br />
                <input type="submit" name="first_option_form" value="This is my choice" /><br />
            </form>
        </div>
        <div id="second_option_pick_order" style="visibility: hidden">
            <div id="pick_order_message"></div>
            <form id="second_option_pick_form" method="POST" action="#">
                <input type="radio" name="pick_choice" value="pickfirst" />Pick First<br />
                <input type="radio" name="pick_choice" value="picksecond" />Pick Second<br />
                <input type="submit" name="second_option_pick_form_button" value="This is my choice" /><br />
            </form>
        </div>
        <div id="second_option_spy_order" style="visibility: hidden">
            <div id="spy_order_message"></div>
            <form id="second_option_spy_form" method="POST" action="#">
                <input type="radio" name="spy_choice" value="spyfirst" />Spy First<br />
                <input type="radio" name="spy_choice" value="spysecond" />Spy Second<br />
                <input type="submit" name="second_option_pick_form_button" value="This is my choice" /><br />
            </form>
        </div>
        <h2>Drafting</h2>
        <div id="draft_state"></div>
        <div id="map_pool">

        </div>
        <div id="buttons">

        </div>
    </div>
</div>
<h2>Receive:</h2>
<div id="log"></div>

<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/underscore.js"></script>
</body>
</html>
